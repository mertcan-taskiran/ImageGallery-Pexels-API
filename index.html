<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery App</title>
</head>
<body class="bg-dark">
  
    <div class="container-fluid bg-dark bg-white p-5 text-center">
        <div class="header d-flex align-items-center justify-content-center flex-column">
            <h1 class="fs-1 fw-bold logo" role="button">PhotoGallery</h1>
            <form class="w-100 mt-4 position-relative">
                <input class="border-0 border-bottom border-dark-subtle fs-5 text-secondary bg-transparent w-100" type="text" placeholder="Search Images">    
                <i class="fa fa-search fs-4 position-absolute opacity-50 text-secondary"></i>         
            </form>
        </div>
        <div class="gallery mt-5 d-grid gap-3"></div>   
        <a class="load-more fs-5 mt-4 bg-dark py-2 px-4 text-white fw-bold text-decoration-none data-img='curated'" role="button">Load More</a>   
    </div>
   
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
